<ion-view>
  
      <ion-header-bar class="bar-dark">
        <h1 class="title">Map pin plot example</h1>
        <button class="button button-positive" ng-click="vm.goMap()">Map</button>
      </ion-header-bar>
      
      <ion-content class="has-header has-footer" scroll="false">
      <div style="padding: 5px 10px; background: magenta">
        <h3>datalist</h3>
        <ng-datalist items=myItems
        current=myElement req="false" on-change="vm.hello"></ng-datalist>
        
      </div>
      <div style="padding: 5px 10px; background: cyan">
        <h3>dates</h3>
        <input type="date" ng-model="vm.beginDate"> 
        {{vm.beginDate}}
        <br>
        <br>
        
        <input type="date" ng-model="vm.endDate"> 
        {{vm.endDate}}
        <br>
        <br>
      </div>
      <div style="padding: 5px 10px; background: yellow">
        <h3>location</h3>
        <button class="button button-positive" ng-click="vm.getLocation()">Request Location</button>
      </div>

      </ion-content>
  
      <ion-footer-bar class="bar-dark row">
      </ion-footer-bar>
  
  </ion-view>
